language: java
script: mvn package
jdk:
  - oraclejdk8
branches:
  except:
    - gh-pages
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: target/slf4kotlin*.jar
    overwrite: true
    file_glob: true
    on:
      repo: paslavsky/slf4kotlin
      branch: master
  - provider: script
    script: "cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy"
    skip_cleanup: true
    on:
      repo: paslavsky/slf4kotlin
      branch: master